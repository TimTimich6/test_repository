<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donda Countdown</title>
    <script type="text/javascript" src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Past due countdown for Donda by Kanye West"/>
    <link rel="icon" href="images/donda.jpg">
  </head>
  <body>
    <div class="first-container">
      <div class="top-bar">
          <div class="apple-music">
              <img src="images/applelogo.png" alt="Apple Logo" class="apple-logo">
              <a href="https://music.apple.com/us/album/donda/1579971135" target="_blank">ALBUM LINK</a>
          </div>
      </div>
      <div class="middle">
        <div class="donda-text">
          <h1>DONDA IS NOW OVERDUE BY</h1>
        </div>
        <div class="time-container">
          <div class="seperate-container days">
            <div class="number" ><h2 id="day">0</h2></div>
            <div class="day bottomlabel"><h4>days</h4></div>
          </div>
          <div class="seperate-container hours">
            <div class="number"><h2 id="hours">0</h2></div>
            <div class="hour bottomlabel"><h4>hours</h4></div>
          </div>
          <div class="seperate-container minutes">
            <div class="number"><h2 id="minutes">0</h2></div>
            <div class="min bottomlabel"><h4>minutes</h4></div>
          </div>
          <div class="seperate-container seconds">
            <div class="number"><h2 id="seconds">0</h2></div>
            <div class="sec bottomlabel"><h4>seconds</h4></div>
          </div>
        </div>
      </div>
    </div>
    <div class="second-container">
      <div class="latest-news">
        <div class="header-text">
          <h1>LATEST DONDA NEWS</h1>
        </div>
        <div class="article-container">
        </div>
        
      </div>
    </div>
  </body>
</html>
